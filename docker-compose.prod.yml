services:
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - backend
      - xyn-ui
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/templates:ro
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro

  certbot:
    image: certbot/certbot:latest
    restart: "no"
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"

  xyn-ui:
    build:
      context: ../xyn-ui
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
        VITE_API_TOKEN: ${VITE_API_TOKEN:-}
        VITE_AUTH_MODE: ${VITE_AUTH_MODE:-token}
        VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-}
        VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-}
        VITE_OIDC_REDIRECT_URI: ${VITE_OIDC_REDIRECT_URI:-}
    image: xyn-ui
    restart: unless-stopped

  nginx-reload:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - nginx
    volumes:
      - certbot_certs:/etc/letsencrypt:ro
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; nginx -s reload; done"

volumes:
  certbot_www:
    name: xyence-web_certbot_www
    external: true
  certbot_certs:
    name: xyence-web_certbot_certs
    external: true
